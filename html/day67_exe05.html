<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            
        });
    </script>
    <style>
        svg{
            width: 220px;
            height: 220px;
        }
        svg>circle{
            fill: transparent;
            stroke: aquamarine;
            stroke-width: 10;
            /* 점선 꽉 차게 */
            stroke-dasharray: 629;
            stroke-dashoffset: 629;
            stroke-linecap: round;
            transform-origin: 50%;
            transform: rotate(-90deg);
        }
    </style>
    <script>
        $(function(){
            var percent = 629 - (629 / 100 * 25);
            $({per : 629}).animate({
                per : percent
            }, {
                duration : 500,
                progress : function(){
                    $('svg circle').css({
                        strokeDashoffset: this.per 
                    });
                    console.log(this.per);
                }
            });
        });

    </script>
</head>
<body>
    <svg>
        <circle cx="110" cy="110" r="100"></circle>
        
    </svg>
</body>
</html>
