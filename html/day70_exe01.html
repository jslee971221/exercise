<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <script src="./js/jquery-1.11.1.min.js"></script>
    <script src="./js/jquery.cookie.js"></script>
    <style>
        .lightBox{
            width: 500px;
            height: 500px;
            background-color: #fc0;
            position: relative;
        }
        .btn{
            background-color: #fff;
            width: 150px;
            height: 40px;
            position: absolute;
            bottom: 20px;
            right: 20px;
            border-radius: 10px;
            text-align: center;
            line-height: 40px;

        }
    </style>
    <script>
        $(function(){
            if($.cookie('popup') == 'off'){
                $('.lightBox').css('opacity', 0);
            }
            $('.btn').click(function(){
                $.cookie('popup', 'off');
                $('.lightBox').css('opacity', 0);
            });
        }); 
    </script>
</head>
<body>
    <div class="lightBox">
        <div class="btn">더이상 보지않음.</div>
    </div>
    
</body>
</html>
