<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <script src="./js/jquery-3.6.0.min.js"></script>
    <style>
        button{
            width: 100px;
            height: 50px;
            background-color: #ccc;
        }
    </style>
    <script>
        $(function(){
            var i = 0;
            var ind;
            $('button').click(function(){
                if(ind != $(this).index()){
                    i = 0;
                }
                i++;
                $('button').css({
                    'height' : '50px',
                    'backgroundColor' : '#ccc'
                });
                $(this).css({
                    'height' : 100 * i + 'px',
                    'backgroundColor' : 'rgb(255,' +  i * 25 + ',' + i * 25 + ')'
                });
                ind = $(this).index();
            });
        });
    </script>
</head>
<body>
    <button>버튼1</button>
    <button>버튼2</button>
    <button>버튼3</button>
</body>
</html>
