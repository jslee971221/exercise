<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/jquery-3.6.0.min.js"></script>
  <script>
   
    $(function(){ //$ = jQuery임을 표시
      //alert('jQuery 작동 확인');
      $('button').click(function(){
        this.style.backgroundColor = '#fc0';
        var dan = parseInt(prompt('단수를 입력해주세요.'));
        for(i=0; i<9; i++){
          console.log(dan + '*' + (i+1) + '=' + dan*(i+1));
        }
      });
     // = document.getElementsByTagName('button')[0];

      $('div').click(function(){
        alert('버튼2 입니다.');
        this.style.color = 'red';
      });

      
    }); //jQuery 로딩


  </script>
</head>
<body>
  <button>버튼을 클릭하면 무슨 일이 일어날까?</button>
  <div style="cursor: pointer;">버튼2</div>
  <h2>hi</h2>

  <script>
    var h2 = document.getElementsByTagName('h2')[0];
    h2.onclick = function(){
      alert('h2');
    }
  </script>
</body>
</html>
