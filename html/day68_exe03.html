            $(function(){
            var name = prompt('이름을 입력하세요');
            $('button').eq(0).click(function(){
                $.cookie(name, 'on', {expires:7});
            });
            $('button').eq(1).click(function(){
                $.cookie(name, 'on', {expires:-1});
            });
            if($.cookie(name)){
                alert('재방문입니다');
            }else{
                alert('환영합니다');
            }
            console.log($.cookie(name));
        });
