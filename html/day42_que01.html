<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 복습</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/test.css">
    <script src="./js/jquery-3.6.0.min.js"></script> 
    <!-- jQuery 사용할 때에는 jquery파일 먼저, 작성한 코드는 다음에 -->
</head>
<body>
    <!-- 기본 슬라이드 -->
    <div class="q1View">
        <div class="artGroup">
            <div class="article">1</div>
            <div class="article">2</div>
            <div class="article">3</div>
            <div class="article">4</div>
            <div class="article">5</div>
        </div>   
    </div>
    <button>left</button>
    <button>right</button>
    <!--  -->
    <!-- 인덱스 슬라이드 (상, 하) -->
    <div class="q2View">
        <div class="artGroup">
            <div class="article">1</div>
            <div class="article">2</div>
            <div class="article">3</div>
            <div class="article">4</div>
            <div class="article">5</div>
        </div>
        <ul class="paging">
            <li class="show"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <button>up</button>
    <button>down</button>
    <!--  -->
    <!-- css 속성 가져오기 -->
    <div class="q3View">
        <div class="thumbView">1</div>
        <div class="thumbnails">
            <div class="thumb">1</div>
            <div class="thumb">2</div>
            <div class="thumb">3</div>
            <div class="thumb">4</div>
            <div class="thumb">5</div>
        </div>
    </div>
    <!--  -->
    <!-- 최종  -->
    <div class="q4View">
        <div class="thumbView">
            <div class="thumb">1</div>
            <div class="thumb">2</div>
            <div class="thumb">3</div>
            <div class="thumb">4</div>
            <div class="thumb">5</div>
            <div class="thumb">6</div>
            <div class="thumb">7</div>
            <div class="thumb">8</div>
        </div>
        <div class="thumbnails">
            <div class="thumb">1</div>
            <div class="thumb">2</div>
            <div class="thumb">3</div>
            <div class="thumb">4</div>
            <div class="thumb">5</div>
            <div class="thumb">6</div>
            <div class="thumb">7</div>
            <div class="thumb">8</div>
        </div>
    </div>
    <button>left</button>
    <button>right</button>
    <script src="./js/test.js"></script>
    <!-- jQuery는 어디에 놓든 한번 전체 로딩을 해야하기때문에 위치가 중요하지 않지만 
        자바스크립트는 속도 개선을 위해 body 닫힘 태그 바로 위에 놓음으로써 로딩을 따로 하지않고 html 이후에 실행되도록 할 수 있다. -->
</body>
</html>
