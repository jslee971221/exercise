    <script>
        $(function(){
            var btns= $('.btns button');
            var artGroup = $('.artGroup');
            var pBtn = $('.paging li');
            var artLen = artGroup.find('.article').length;
            var artView = $('.artView');
            var wd = $(window).width();
            var i = 0;
            var j = 0;
            var k = 0;
            function slide(){
                artGroup.css({marginLeft : k * i + '%'});
                pBtn.removeClass('show');
                pBtn.eq(i).addClass('show');
            }
            function leftSlide(){
                i--;
                if(i < 0){
                    i = 0;
                }
                slide();
            }
            function rightSlide(){
                i++;
                i = i % artLen;
                if(i >= j){
                    i = j - 1;
                }
                slide();
            }
            function paging(){
                i = $(this).index();
                slide();
            }


            if(wd > 1024){
                j = artLen;
                k = -100;
            }else if(wd > 420 && wd <= 1024){
                j = 5;
                k = -50;
            }else{
                j = artLen;
                k = -100;
            }
            pBtn.click(paging);
            btns.first().click(leftSlide);
            btns.last().click(rightSlide);

            var auto = setInterval(rightSlide, 500);
            btns.first().click(function(){
                clearInterval(auto);
            });
